<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Siraat College - Ticket Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #dbeafe;
            --secondary: #10b981;
            --secondary-light: #d1fae5;
            --danger: #ef4444;
            --danger-light: #fee2e2;
            --warning: #f59e0b;
            --warning-light: #fef3c7;
            --success: #22c55e;
            --success-light: #dcfce7;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--primary-light) 100%);
            color: var(--gray-800);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .header-text h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }
        
        .header-text p {
            color: var(--gray-600);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .header-stats {
            display: flex;
            gap: 2rem;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .controls-section {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
        }
        
        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .controls-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            white-space: nowrap;
        }
        
        select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            background-color: var(--white);
            font-family: inherit;
            font-size: 0.875rem;
            color: var(--gray-700);
            transition: all 0.2s ease;
            min-width: 150px;
        }
        
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            white-space: nowrap;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }
        
        .btn-secondary:hover {
            background: var(--gray-200);
        }
        
        .btn-sort {
            background: var(--secondary);
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }
        
        .btn-sort:hover {
            background: var(--secondary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-sort.desc {
            background: var(--warning);
        }
        
        .btn-sort.desc:hover {
            background: var(--warning);
        }
        
        .tickets-section {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
            overflow: hidden;
        }
        
        .section-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--gray-200);
            background: var(--gray-50);
        }
        
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: var(--gray-50);
            padding: 1rem 1.5rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--gray-700);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--gray-200);
        }
        
        td {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--gray-100);
            vertical-align: top;
        }
        
        tr:hover {
            background: var(--gray-50);
        }
        
        .ticket-id {
            font-weight: 600;
            color: var(--primary);
            font-family: 'Monaco', 'Menlo', monospace;
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .user-name {
            font-weight: 500;
            color: var(--gray-900);
        }
        
        .user-email {
            font-size: 0.875rem;
            color: var(--gray-600);
        }
        
        .query-cell {
            max-width: 350px;
            word-wrap: break-word;
            white-space: normal;
            line-height: 1.5;
        }
        
        .date-cell {
            font-size: 0.875rem;
            color: var(--gray-600);
            white-space: nowrap;
        }
        
        .status-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
        }
        
        .status-unresolved {
            background: var(--warning-light);
            color: var(--warning);
        }
        
        .status-resolved {
            background: var(--success-light);
            color: var(--success);
        }
        
        .status-selector {
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--gray-300);
            font-family: inherit;
            font-size: 0.875rem;
            background: var(--white);
            transition: all 0.2s ease;
        }
        
        .status-selector:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-500);
        }
        
        .empty-icon {
            font-size: 3rem;
            color: var(--gray-300);
            margin-bottom: 1rem;
        }
        
        .empty-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }
        
        .empty-description {
            font-size: 0.875rem;
            color: var(--gray-500);
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--gray-500);
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-300);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .header-stats {
                justify-content: center;
            }
            
            .container {
                padding: 1rem;
            }
            
            .filter-container {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }
            
            .filter-group {
                justify-content: center;
            }
            
            .table-container {
                font-size: 0.875rem;
            }
            
            th, td {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="header-text">
                    <h1>Al Siraat College</h1>
                    <p>Ticket Management System</p>
                </div>
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <div class="stat-number" id="total-tickets">-</div>
                    <div class="stat-label">Total Tickets</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="unresolved-tickets">-</div>
                    <div class="stat-label">Unresolved</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="resolved-tickets">-</div>
                    <div class="stat-label">Resolved</div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="controls-section">
            <div class="controls-header">
                <h2 class="controls-title">
                    <i class="fas fa-filter"></i>
                    Filters & Actions
                </h2>
            </div>
            <div class="filter-container">
                <div class="filter-group">
                    <label class="filter-label" for="status-filter">Status:</label>
                    <select id="status-filter">
                        <option value="all">All Tickets</option>
                        <option value="unresolved">Unresolved</option>
                        <option value="resolved">Resolved</option>
                    </select>
                    
                    <label class="filter-label" for="sort-order">Sort by Date:</label>
                    <select id="sort-order">
                        <option value="desc">Latest First</option>
                        <option value="asc">Oldest First</option>
                    </select>
                </div>
                <div class="filter-group">
                    <button class="btn btn-sort" id="sort-btn" title="Toggle sort order">
                        <i class="fas fa-sort-amount-down"></i>
                        <span id="sort-text">Latest First</span>
                    </button>
                    <button class="btn btn-primary" id="refresh-btn">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                    <button class="btn btn-secondary" id="export-btn">
                        <i class="fas fa-download"></i>
                        Export
                    </button>
                </div>
            </div>
        </div>
        
        <div class="tickets-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-ticket-alt"></i>
                    Support Tickets
                </h2>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Ticket ID</th>
                            <th>User Information</th>
                            <th>Query</th>
                            <th>Created</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tickets-table-body">
                        <tr>
                            <td colspan="6" class="loading">
                                <div class="spinner"></div>
                                Loading tickets...
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div id="empty-state" class="empty-state" style="display: none;">
                    <div class="empty-icon">
                        <i class="fas fa-inbox"></i>
                    </div>
                    <div class="empty-title">No tickets found</div>
                    <div class="empty-description">
                        When users create tickets through the voice assistant, they will appear here.
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let allTickets = [];
        let currentSortOrder = 'desc'; // 'desc' for latest first, 'asc' for oldest first
        
        // Format date for better readability
        function formatDate(dateString) {
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }
        
        // Sort tickets by date
        function sortTickets(tickets, order = 'desc') {
            return [...tickets].sort((a, b) => {
                const dateA = new Date(a.created_at);
                const dateB = new Date(b.created_at);
                return order === 'desc' ? dateB - dateA : dateA - dateB;
            });
        }
        
        // Update sort button appearance
        function updateSortButton() {
            const sortBtn = document.getElementById('sort-btn');
            const sortText = document.getElementById('sort-text');
            const sortIcon = sortBtn.querySelector('i');
            const sortSelect = document.getElementById('sort-order');
            
            if (currentSortOrder === 'desc') {
                sortBtn.className = 'btn btn-sort';
                sortIcon.className = 'fas fa-sort-amount-down';
                sortText.textContent = 'Latest First';
                sortSelect.value = 'desc';
            } else {
                sortBtn.className = 'btn btn-sort desc';
                sortIcon.className = 'fas fa-sort-amount-up';
                sortText.textContent = 'Oldest First';
                sortSelect.value = 'asc';
            }
        }
        
        // Update statistics
        function updateStats(tickets) {
            const total = tickets.length;
            const unresolved = tickets.filter(t => t.status === 'unresolved').length;
            const resolved = tickets.filter(t => t.status === 'resolved').length;
            
            document.getElementById('total-tickets').textContent = total;
            document.getElementById('unresolved-tickets').textContent = unresolved;
            document.getElementById('resolved-tickets').textContent = resolved;
        }
        
        // Render tickets table
        function renderTickets(tickets) {
            const tableBody = document.getElementById('tickets-table-body');
            const emptyState = document.getElementById('empty-state');
            
            if (tickets.length === 0) {
                tableBody.innerHTML = '';
                emptyState.style.display = 'block';
                updateStats([]);
                return;
            }
            
            emptyState.style.display = 'none';
            
            // Sort tickets based on current sort order
            const sortedTickets = sortTickets(tickets, currentSortOrder);
            
            tableBody.innerHTML = sortedTickets.map(ticket => `
                <tr class="fade-in">
                    <td>
                        <span class="ticket-id">#${ticket.id}</span>
                    </td>
                    <td>
                        <div class="user-info">
                            <div class="user-name">${ticket.user_name}</div>
                            <div class="user-email">${ticket.email}</div>
                        </div>
                    </td>
                    <td class="query-cell">${ticket.query}</td>
                    <td class="date-cell">${formatDate(ticket.created_at)}</td>
                    <td>
                        <span class="status-badge status-${ticket.status}">
                            <i class="fas fa-${ticket.status === 'resolved' ? 'check-circle' : 'clock'}"></i>
                            ${ticket.status.charAt(0).toUpperCase() + ticket.status.slice(1)}
                        </span>
                    </td>
                    <td>
                        <select class="status-selector" data-ticket-id="${ticket.id}" data-current-status="${ticket.status}">
                            <option value="unresolved" ${ticket.status === 'unresolved' ? 'selected' : ''}>Unresolved</option>
                            <option value="resolved" ${ticket.status === 'resolved' ? 'selected' : ''}>Resolved</option>
                        </select>
                    </td>
                </tr>
            `).join('');
            
            updateStats(sortedTickets);
            
            // Add event listeners to status selectors
            document.querySelectorAll('.status-selector').forEach(selector => {
                selector.addEventListener('change', async (event) => {
                    const ticketId = event.target.dataset.ticketId;
                    const newStatus = event.target.value;
                    const currentStatus = event.target.dataset.currentStatus;
                    
                    if (newStatus !== currentStatus) {
                        try {
                            const response = await fetch('/api/update_status', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    ticket_id: parseInt(ticketId),
                                    status: newStatus
                                })
                            });
                            
                            if (response.ok) {
                                loadTickets(); // Refresh the list
                            } else {
                                alert('Failed to update status');
                                event.target.value = currentStatus;
                            }
                        } catch (error) {
                            console.error('Error:', error);
                            alert('An error occurred');
                            event.target.value = currentStatus;
                        }
                    }
                });
            });
        }
        
        // Load tickets from API
        async function loadTickets() {
            try {
                const statusFilter = document.getElementById('status-filter').value;
                const response = await fetch(`/api/tickets?status=${statusFilter}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const tickets = await response.json();
                allTickets = tickets;
                
                renderTickets(tickets);
                
            } catch (error) {
                console.error('Error loading tickets:', error);
                document.getElementById('tickets-table-body').innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <div class="empty-icon">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <div class="empty-title">Error loading tickets</div>
                            <div class="empty-description">Please try refreshing the page.</div>
                        </td>
                    </tr>
                `;
            }
        }
        
        // Toggle sort order
        function toggleSort() {
            currentSortOrder = currentSortOrder === 'desc' ? 'asc' : 'desc';
            updateSortButton();
            renderTickets(allTickets);
        }
        
        // Export functionality
        function exportTickets() {
            const sortedTickets = sortTickets(allTickets, currentSortOrder);
            const csv = [
                ['Ticket ID', 'Name', 'Email', 'Query', 'Status', 'Created'],
                ...sortedTickets.map(ticket => [
                    ticket.id,
                    ticket.user_name,
                    ticket.email,
                    ticket.query,
                    ticket.status,
                    ticket.created_at
                ])
            ].map(row => row.map(field => `"${field}"`).join(',')).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `tickets_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateSortButton();
            loadTickets();
            
            // Add event listeners
            document.getElementById('status-filter').addEventListener('change', loadTickets);
            document.getElementById('sort-order').addEventListener('change', (e) => {
                currentSortOrder = e.target.value;
                updateSortButton();
                renderTickets(allTickets);
            });
            document.getElementById('sort-btn').addEventListener('click', toggleSort);
            document.getElementById('refresh-btn').addEventListener('click', loadTickets);
            document.getElementById('export-btn').addEventListener('click', exportTickets);
        });
    </script>
</body>
</html>
